<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Valyuta kursi</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <form action="#">
      <h1>Valyuta kusri</h1>
      <div>
         <input class="from_input" type="text" placeholder="From_valyuta">
         <span class="from_span">UZS</span>
         <select name="from_valyuta" id="from_valyuta">
            <option value="UZS">UZS</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
         </select>
      </div>
      <div>
         <input class="to_input" type="text" placeholder="To_valyuta">
         <span class="to_span">UZS</span>
         <select name="to_valyuta" id="to_valyuta">
            <option value="UZS">UZS</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
         </select>
      </div>
   </form>
<script src="js/main.js"></script>
</body>
</html>
